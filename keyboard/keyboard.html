<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="keyboard.css">
</head>
<body>
  <div id="keyboard">
    <input type="text" id="text-bar" readonly>
    <button id="copy-button">Copy</button>
    <div id="character-buttons">
      <!-- Initially, display the first letters in each row -->
      <button class="row-button" data-row="1">क</button>
      <button class="row-button" data-row="2">च</button>
      <button class="row-button" data-row="3">त</button>
      <button class="row-button" data-row="4">प</button>
    </div>
  </div>
  <script src="keyboard.js"></script>
</body>
</html>
