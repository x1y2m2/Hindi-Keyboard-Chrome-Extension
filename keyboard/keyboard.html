<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hindi Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<body>
    <div class="keyboard-container">
        <div class="text-bar">
            <input type="text" id="input-text" placeholder="यहाँ लिखिए...">
            <button id="copy-button">
                <img src="../images/copy-icon.png" alt="Copy">
            </button>
        </div>
        <div class="separator-container">
            <button id="go-back-button" class="go-back-button">
                <img src="../images/go-back-icon.png" alt="Go Back">
            </button>
            <hr class="separator">
        </div>
        <div class="keypad">
        <div class="left-grid" id="left-grid">
            
            
            <!-- Add more buttons for the left grid -->
        </div>
        <div class="vertical-line"></div>
        <div class="right-grid">
            <!-- Add more buttons for the right grid -->
        </div>
    </div>
    <p class="contact-email">For review or collaboration, contact: <a href="mailto:lohanravindra@gmail.com"><img src="../images/email-icon.png"></img></a></p>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
